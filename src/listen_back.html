<!-- Listening Card - Back Template (New & Streamlined) -->

<div id="card" class="back listening-back">
    <!-- Video and Sentence sections are the core answer -->
    <div class="card__section video-container">
        {{#SentenceVideo}}
        <video
            id="video_back_listen"
            class="video-player"
            src='{{SentenceVideo}}'
            controls
            playsinline
            autoplay
            preload="auto">
            <!-- preload="metadata"> -->
            <!-- muted -->
            <!-- loop -->
        </video>
        {{/SentenceVideo}}
    </div>

    <div class="card__section sentence-container">
        <div class="sentence-with-audio">
            {{#SentenceAudio}}
            <button id="play_sentence_audio_btn_back_listen" class="audio-button sentence-audio-button" title="Play sentence audio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
            </button>
            {{/SentenceAudio}}
            <div class="sentence">{{furigana:SentenceReading}}</div>
        </div>
        {{#SentenceMeaning}}
        <div class="sentence-meaning">{{SentenceMeaning}}</div>
        {{/SentenceMeaning}}

        <!-- [æ–°å¢ž] Note æ˜¾ç¤ºåŒºåŸŸ -->
        {{#Note}}
        <div class="sentence-note">ðŸ’¡ {{Note}}</div>
        {{/Note}}
    </div>
</div>

<script>
    setTimeout(function() {
        // --- Video Interaction ---
        const backVideo = document.getElementById('video_back_listen');
        if (backVideo) {
            backVideo.addEventListener('click', function(event) {
                if (event.target === backVideo) { if (backVideo.paused) { backVideo.play(); } else { backVideo.pause(); } }
            });
        }

        // --- Sentence Audio Interaction ---
        const sentenceAudioBtnBack = document.getElementById('play_sentence_audio_btn_back_listen');
        const sentenceAudioFilename = "{{SentenceAudio}}"; // Assumes "sound:" tag is removed
        if (sentenceAudioBtnBack && sentenceAudioFilename) {
            sentenceAudioBtnBack.addEventListener('click', function() {
                const audio = new Audio(sentenceAudioFilename);
                audio.play();
            });
        }
    }, 0);
</script>
